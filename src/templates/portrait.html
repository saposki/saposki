{% extends "base.html" %}

{% block content %}

   {% for obj in portrait %}
      {%if obj.image %}
         <li>
            <a class="thumbnail gallery" href="{% url 'portrait:detail' id=obj.id %}"><img src="{{obj.image.url}}" alt=""></a>
         </li>
      {% endif %}
   {% endfor%}

{% endblock content %}
